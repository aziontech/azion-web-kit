name: pkg publish
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: DEPLOY | prod
    runs-on: self-hosted
    container:
      image: ubuntu:latest
    steps:
      - name: CHECKOUT
        uses: actions/checkout@v3
        with:
          repository: aziontech/azion-web-kit
          ref: main
          path: '.'
          clean: true
          fetch-depth: '0'
          lfs: 'false'
      - name: PRE INSTALL
        uses: actions/setup-node@v3
        with:
          node-version: 20.6.1
          registry-url: 'https://npm.pkg.github.com'
          scope: '@aziontech'
          always-auth: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_SECRET }}
      - name: INSTALLING DEPENDENCIES
        run: npm install
      - name: POST INSTALLING DEPENDENCIES
        run: npm run postinstall
      - name: PUBLISH
        run: npm publish
